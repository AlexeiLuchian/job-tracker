<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jobiffy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        
        .login-container {
            background: #374151;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 4px solid #f97316;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #f9fafb;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #9ca3af;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .google-btn {
            background: #1f2937;
            border: 2px solid #f97316;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e5e7eb;
        }
        
        .google-btn:hover {
            background: #f97316;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
            transform: translateY(-2px);
            border-color: #f97316;
            color: white;
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-btn img {
            width: 24px;
            height: 24px;
        }
        
        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #4b5563;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #d1d5db;
            font-size: 14px;
        }
        
        .feature::before {
            content: "âœ“";
            color: #f97316;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Jobiffy</h1>
        <p class="subtitle">Track your job applications with AI-powered skill extraction</p>
        
        <a href="{{ url_for('routes.login') }}" class="google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Sign in with Google
        </a>
        
        <div class="features">
            <div class="feature">Track all your job applications</div>
            <div class="feature">AI extracts skills from job descriptions</div>
            <div class="feature">Visualize your skill requirements</div>
            <div class="feature">Update application status easily</div>
        </div>
    </div>
</body>
</html>
